#Profile can be either s3-object-storage
spring.profiles.active=s3-object-storage

#Amazon S3 configuration, optional with profile sql-object-storage
cloud.aws.s3.bucket.name=first-bucket
cloud.aws.s3.path-style.enabled=true
cloud.aws.s3.anonymous-files.enabled=false

cloud.aws.s3.endpoint=http://localhost:9000
cloud.aws.credentials.access-key=access_key
cloud.aws.credentials.secret-key=secret_key

#wftpserver config details
sftp.host=demo.wftpserver.com
sftp.port=2222
sftp.username=demo
sftp.password=demo
sftp.sessionTimeout=15000
sftp.channelTimeout=15000